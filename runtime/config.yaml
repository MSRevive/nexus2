core:
  address: 127.0.0.1
  port: 1337
  maxthreads: 0
  debug: false
database:
  conn: file:./runtime/chars.db?cache=private&mode=rwc&_fk=1& # Cache should be be set to private!
  maxidleconns: 0 # Max idle connections
  maxopenconns: 0 # Max open connections
  connmaxlifetime: "" # Max lifetime of connections.
ratelimit:
  maxrequests: 0 # Max amount of requests in time range of MaxAge
  maxage: "" # Max age of ratelimiter bucket in minutes
cert:
  enable: false
  domain: ""
apiauth:
  enforcekey: false
  enforceip: false
  key: "" # API key
  iplistfile: ./runtime/ipwhitelist.json
verify:
  enforceban: false
  enforcemap: false
  enforcesc: false
  maplistfile: ./runtime/game/maps.json
  banlistfile: ./runtime/game/bans.json
  adminlistfile: ./runtime/game/admins.json
  schash: 125454
  useragent: ""
char:
  maxbackups: 10
  backuptime: 1h
log:
  level: debug
  dir: ./runtime/logs/ # Where should we keep the bot log file.
  expiretime: 24h
